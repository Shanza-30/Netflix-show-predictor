<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #1c1c1c;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 180px;
        }

        h2 {
            text-align: center;
            color: #e50914;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #fff;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 8px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #e50914;
            color: white;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f40612;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            animation: fadeIn 1s ease-in;
        }

        .result strong {
            color: #e50914;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        function showSpinner() {
            document.getElementById("loading-spinner").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <h2>Movie or TV Show Classifier</h2>
        <form action="/predict" method="POST" onsubmit="showSpinner()">
            <label for="category">Category (e.g. Drama, Action):</label>
            <input type="text" id="category" name="category" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <button type="submit">ðŸŽ¯ Predict</button>
        </form>

        <div id="loading-spinner">
            <div class="spinner"></div>
        </div>

        {% if prediction %}
        <div class="result">
            ðŸŽ¬ Prediction: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
